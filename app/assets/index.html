<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pomodoro Daisuki</title>

    <link rel="shortcut icon" href="images/tomato_16.png" type="image/png"/>
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/app.js"></script>
    <script>require('initialize');</script>
</head>
<body>
<!-- topbar -->
<div class="topbar">
    <div class="fill">
        <div class="container">
            <img class="brand-image" src="images/tomato_32.png" alt="tomato">
            <a class="brand" href="#">Pomodoro Daisuki</a>

            <div class="action-container">
                <span id="actions">
                    <a href="#working">
                        <button id="start-pomodoro" class="btn primary">Start Pomodoro</button>
                    </a>
                    <a href="#resting/short">
                        <button id="take-a-short-break" class="btn success">Take a short break</button>
                    </a>
                    <a href="#resting/long">
                        <button id="take-a-long-break" class="btn success">Take a long break</button>
                    </a>
                </span>
                <span style="margin-left: 5px">
                    <a href="#stats">
                        <button class="btn">Show stats</button>
                    </a>
                </span>
                <span id="small_timer_container" style="margin-left: 5px">
                    <a href="#small_timer">
                        <button id="small_timer" class="btn success">Timer</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
<!-- /topbar -->

<!-- main -->
<div id ="main"></div>
<!-- /main -->

<!-- modal -->
<div id="modal" class="modal hide fade"></div>
<!-- modal -->


</body>
</html>
